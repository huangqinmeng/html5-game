	<style type="text/css">
		.global{
			position: relative;
			width: 800px;
			height: 600px;
		}
		#canvas1{
			
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: 1;

			height: 600px;
		}
		#canvas2{
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: 0;
			width: 800px;
			height: 600px;
		}
	</style>
	

</head>

		</canvas>

	  <script type="text/javascript" src="wave.js"></script>
</body>
</html>
